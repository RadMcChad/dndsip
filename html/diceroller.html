<html>
<head>
	<!-- this file loads into an element with id 'diceroll' via jquery. Mandatory. -->
	<!-- include this before any js file that uses jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	
	<!-- JS file, preloaded image, and css. -->
	<!-- Why preload? If not, the first 'roll' causes the image to stutter. -->
	<script type="text/javascript" src="/js/diceroller.js"></script>
	<link rel="preload" href="/img/dicelogo_hollow.png" as="image">
	<link rel="stylesheet" href="diceroller.css">
</head>
<body>
	<div class="rollbox rollboxCompact">

		<!-- roll calculation partials -->
		<div class="diceRollerElem"><input type="number" id="numdice" value="0" min="0"></div>
		<div class="diceRollerElem">d</div>
		<div class="diceRollerElem"><input type="number" id="typedice" value="4" min="0"></div>
		<div class="diceRollerElem">
			<select id ="plusminus">
			<option value="+">+</option>
			<option value="-">-</option>
		</select></div>
		<div class="diceRollerElem"><input type="number" id="modval" value="0" min="0"></div>
		<div class="diceRollerElem">=</div>
		<div class="diceRollerElem"><textarea id="rollResult" readonly></textarea></div>

		<!-- dice roll button -->
		<div class="diceRollerElem" style="overflow:hidden;"><input type="submit" id="rollSubmit" value="Roll!" onclick="calculateRoll();"></div>

		<!-- clickable d20 logo. Shifts to containing last roll result. -->
		<div onclick="openClose()" id="dicelogo" class="diceRollerElem"></div>
		
	</div>
</body>
</html>
