<html>
<head>

	<!-- include this before any js file that uses jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	
	<!-- JS file, preloaded image, and css. -->
	<!-- Why preload? If not, the first 'roll' causes the image to stutter. -->
	<script type="text/javascript" src="/js/diceroller.js"></script>
	<link rel="preload" href="/img/dicelogo_hollow.png" as="image">
	<link rel="stylesheet" href="diceroller.css">
</head>
<body>
	<div class="rollbox rollbig">
		<ul>
			<li id="clickdie"><div onclick="openClose()" class="dicelogo">
			</div></li>
			<li><input type="number" id="ndice" value="0" min="0"></li>
			<li class="simpletext">d</li>
			<li><input type="number" id="tdice" value="4" min="0"></li>
			<li>
				<select id ="plusminus">
				<option value="+">+</option>
				<option value="-">-</option>
			</select></li>
			<li><input type="number" id="modval" value="0" min="0"></li>
			<li class="simpletext">=</li>
			<li><textarea id="resultdice" readonly></textarea></li>
			<li><input type="submit" value="Roll!" onclick="calculateRoll();"></li>
		</ul>
	</div>
	<!-- <div style="clear:both"></div> -->
</body>
</html>
